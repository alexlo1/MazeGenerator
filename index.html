<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maze Generator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="p5.min.js" type="text/javascript"> </script>
</head>
<body>
	<h1>Maze Generator</h1>
	<table>
		<tr id="Settings">
			<td>
				General Settings:
			</td>
			<td>
				<input type="button" value="Reset" onclick="reset()">
			</td>
			<td>
				<input type="button" value="Larger" onclick="changeSize(10)">
			</td>
			<td>
				<input type="button" value="Smaller" onclick="changeSize(-10)">
			</td>
		</tr>
		<tr id="Generating">
			<td>
				Maze Generation:
			</td>
			<td>
				<input type="button" value="DFS" onclick="backtrack()">
			</td>
			<td>
				<input type="button" value="Prim" onclick="randomPrim()">
			</td>
			<td>
				<input type="button" value="Kruskal" onclick="randomKruskal()">
			</td>
		</tr>
		<tr id="Solving">
			<td>
				Maze Solving:
			</td>
			<td>
				<input type="button" value="Solve!" onclick="bfsSolve(0, 0)">
			</td>
			<td>
				<input type="button" value="Unsolve!" onclick="unsolve()">
			</td>
		</tr>
		<tr>
			<script src="maze.js"></script>
		</tr>
	</table>
</body>
</html>
